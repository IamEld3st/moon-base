namespace:
appName: Rover
ocpDomain:

datagrid:
  replicas: 1
  type: DataGrid
  cpu: '500m'
  memory: 1Gi

amqBroker:
  instances: 1
  console:
    expose: true  

kafka: 
  cluster:
    brokerReplicas: 2
    zookeeperReplicas: 3
  bridge: 
    replicas: 1
    port: 8080
  topic:
    gps:
      name: rover-gps
      partitions: 1
      replicas: 1
      retention: 60000
    metrics:
      name: rover-metrics
      partitions: 1
      replicas: 1
      retention: 60000
    zonechange:
      name: rover-zonechange
      partitions: 1
      replicas: 1
      retention: 300000