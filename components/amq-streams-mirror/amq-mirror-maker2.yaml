apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaMirrorMaker2
metadata:
  name: bobbycar-ml-mirror-maker
spec:
  version: 2.4.0
  replicas: 1
  connectCluster: my-cluster-target
  clusters:
    - alias: my-cluster-source
      bootstrapServers: 'bobbycar-cluster-kafka-bootstrap-bobbycar.apps.ocp3.stormshift.coe.muc.redhat.com:443'
      tls:
        trustedCertificates:
        - certificate: ca.crt
          secretName: bobbycar-source-cluster-ca-cert
    - alias: my-cluster-target
      bootstrapServers: 'bobbycar-mirror-cluster-kafka-bootstrap:9092'
      config:
        config.storage.replication.factor: 1
        offset.storage.replication.factor: 1
        status.storage.replication.factor: 1  
  mirrors:
    - sourceCluster: my-cluster-source
      targetCluster: my-cluster-target
      sourceConnector:
        config:
          replication.factor: 1
          offset-syncs.topic.replication.factor: 1
          sync.topic.acls.enabled: 'false'
      heartbeatConnector:
        config:
          heartbeats.topic.replication.factor: 1
      checkpointConnector:
        config:
          checkpoints.topic.replication.factor: 1
      topicsPattern: .*
      groupsPattern: .*